<div style="width: 400px; margin: auto">
  <div *ngIf="currentTutorial" class="edit-form">
    <div class="col-md-6">
      <div class="form-group">
        <label for="nom">Title</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          [(ngModel)]="currentTutorial.titre"
          name="nom"
        />
      </div>
      <div class="form-group">
        <label for="module">Categorie</label>
        <input
          type="text"
          class="form-control"
          id="module"
          [(ngModel)]="currentTutorial.categorie"
          name="module"
        />
      </div>
      <div class="form-group">
        <label for="module">Description</label>
        <input
          type="text"
          class="form-control"
          id="module"
          [(ngModel)]="currentTutorial.description"
          name="module"
        />
      </div>

      <button
        class="badge badge-danger mr-2"
        (click)="deleteTutorial(currentTutorial)"
      >
        Delete
      </button>

      <button
        type="submit"
        class="badge badge-success"
        (click)="update(currentTutorial)"
      >
        Update
      </button>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </div>
</div>
